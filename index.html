<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Conversion</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" name="valueConvertor" id="input-value" />
        <button id="convert-btn">Convert</button>
      </header>
      <main>
        <section class="sec sec-1" id="sec-01">
          <h2>Length (Meter/Feet)</h2>
          <p id="mf">
            <span id="meter">0</span> meters = <span id="m_f">0</span> feet |
            <span id="feet">0</span> feet = <span id="f_m">0</span> meters
          </p>
        </section>
        <section class="sec sec-2" id="sec-02">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="lg">
            <span id="litter">0</span> liters = <span id="l_g">0</span> gallons
            | <span id="gallons">0</span> gallons =
            <span id="g_l">0</span> liters
          </p>
        </section>
        <section class="sec sec-3" id="sec-03">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="kp">
            <span id="kilo">0</span> kilos = <span id="k_p">0</span> pounds |
            <span id="pounds">0</span> pounds = <span id="p_k">0</span> kilos
          </p>
        </section>
      </main>
    </div>
    <footer>
      <p>
        Solo project given by
        <a href="https://scrimba.com/" target="_blank">Scrimba</a>
        completed by
        <a href="https://github.com/HarshalFSD" target="_blank"
          >Harshal Surwase</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
